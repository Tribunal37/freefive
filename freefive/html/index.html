<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FREEFIVE UI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
  <div class="window">
    <div class="header">
      <h1>FreeFive</h1>
    </div>
    <div class="section menu">
      <h2>
        <i class="ion-grid"></i> menu
      </h2>
      <a href="#vehicles">vehicles</a>
      <a href="#weapons">weapons</a>
      <a href="#skins">skins</a>
    </div>
    <div class="section actions">
      <h2>
        <i class="ion-person-add"></i> player actions
      </h2>
      <a href="#" id="addhp">restore hp</a>
      <a href="#" id="addarmour">restore armour</a>
      <a href="#" id="respawn">respawn</a>
    </div>
    <div class="section veh_actions">
      <h2>
        <i class="ion-model-s"></i> vehicle actions
      </h2>
      <a href="#">fix</a>
      <a href="#">flip</a>
      <a href="#">lock</a>
    </div>
  </div>
  <div class="exwindow" id="vehicles">
    <div class="header">
      <h1>vehicles</h1>
    </div>
    <div class="search">
      <i class="ion-search"></i>
      <input type="text" spellcheck="false" placeholder="Search...">
    </div>
  </div>
  <div class="exwindow" id="weapons">
    <div class="header">
      <h1>weapons</h1>
    </div>
    <div class="search">
      <i class="ion-search"></i>
      <input type="text" spellcheck="false" placeholder="Search...">
    </div>
  </div>
  <div class="exwindow" id="skins">
      <div class="header">
        <h1>skins</h1>
      </div>
      <div class="search">
        <i class="ion-search"></i>
        <input type="text" spellcheck="false" placeholder="Search...">
      </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
